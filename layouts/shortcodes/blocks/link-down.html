{{ with .Parent }}
{{ $id := $.Get "id" | default "overview"  }}
{{ $color := $.Get "color" | default "blue" }}
<button class="btn btn-link-down text-{{ $color }}" data-target-id="{{ $id }}"><i class="fa fa-chevron-circle-down" style="font-size: 400%"></i></button>
{{ else }}
{{ errorf "The link-down shortcode is supposed to be nested inside a shortcode"}}
{{ end }}
